{% extends 'appoint.html' %}

{% block content %}
<center>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading" style="font-size:20px; font-weight:bold;">Update an Appointment</div>
            <div class="panel-body">
            <form action="updateAppointment" method="post">
            {% csrf_token %}
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label">Appointment ID</label>
                            <input type="text" class="form-control" name="appointmentId">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">Treatment</label>
                            <input type="text" class="form-control" name="treatment">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">Appointment Time</label>
                            <div class='input-group date' id='datetimepicker1' >
                                <input type='text' class="form-control" name="appointmentDate"/>
                                <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div> 
                </div>
                <input type="submit" style="padding-bottom:2.5%" class="btn btn-primary" value="Update">
                </form>
            </div>
        </div>
    </div>
    <div>
    {% for message in messages %}
        <h3> message</h3>   
    {% endfor %}
    </div>
</center>
<script>
  $(function () {
    $('#datetimepicker1').datetimepicker();
 });
</script>
{% endblock  %}
